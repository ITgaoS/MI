{% extends "backstage/base.html" %}
{% block title %}
    个人信息
{% endblock %}
{% block contect %}
<div class="row" >
    <div style="width: 70%; margin: 0 auto" class="col-md-6 validation-grids widget-shadow" data-example-id="basic-forms">
							<div class="form-title">
								<h4>个人信息 :</h4>
							</div>
							<div class="form-body">
								<form data-toggle="validator" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
									<div class="form-group">
										<input type="text" name="email" class="form-control" value="{{ user.email }}" id="inputName" placeholder="邮箱" required>
									</div>
									<div class="form-group">
										<input type="text" name="username" class="form-control" value="{{ user.username }}" id="inputName" placeholder="用户名" required>
									</div>
									<div class="form-group">
                                        <a href=""><input type="password" name="password" class="form-control" value="******" id="inputName" placeholder="密码" disabled required></a>
									</div>
									<div class="form-group">
                                        {% if user.gender %}
                                        <input type="text" name="gender" class="form-control" value="男" id="inputName" placeholder="性别" required>
                                        {% endif %}
                                        {% ifequal user.gender 0 %}
                                            <input type="text" name="gender" class="form-control" value="女" id="inputName" placeholder="性别" required>
                                        {% endifequal %}

									</div>
                                    <div class="form-group">
										<input type="text" name="age" class="form-control"value="{{ user.age}}" id="inputName" placeholder="年龄" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="phone" class="form-control"value="{{ user.phone }}" id="inputName" placeholder="电话" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="address" class="form-control" value="{{ user.address }}" id="inputName" placeholder="地址" required>
									</div>
                                    <div class="form-group">
                                        <img src="/static/{{ user.picture }}" style="width: 200px ; height: 200px" alt="">
										<input type="file" name="picture" class="form-control">
									</div>

									<div class="form-group">
										<button type="submit" class="btn btn-primary ">确认修改</button>
									</div>
								</form>
                                    <div class="form-group">
                                        <a href="/Backstage/self_info/"><button type="submit" class="btn btn-primary ">返回</button></a>
									</div>
							</div>
						</div>
                    </div>
{% endblock %}
