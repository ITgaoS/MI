{% extends "backstage/base.html" %}
{% block title %}
添加商品
{% endblock %}
{% block contect %}
<div class="row" >
    <div style="width: 90%; margin: 0 auto" class="col-md-6 validation-grids widget-shadow" data-example-id="basic-forms">
							<div class="form-title">
								<h4>添加商品 :</h4>
							</div>
							<div class="form-body">
                            {% csrf_token %}
								<form data-toggle="validator" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
									<div class="form-group">
										<input type="text" name="name" class="form-control" id="inputName" placeholder="商品名" required>
									</div>
									<div class="form-group">
										<input type="text" name="price" class="form-control" id="inputName" placeholder="商品价格" required>
									</div>
									<div class="form-group">
										<input type="text" name="color" class="form-control" id="inputName" placeholder="商品颜色" required>
									</div>
									<div class="form-group">
										<input type="text" name="specification" class="form-control" id="inputName" placeholder="商品详情" required>
									</div>
                                    <div class="form-group">
                                        <select  class="form-control" name="type" id="inputName">
                                            {% for type in type_list %}
                                            <option value="{{ type.id }}">{{ type.type }}</option>
                                            {% endfor %}
                                        </select>
									</div>
                                    <div class="form-group">
										<input type="file" name="picture" class="form-control">
									</div>

									<div class="form-group">
										<button type="submit" class="btn btn-primary ">Submit</button>
									</div>
								</form>
							</div>
						</div>
</div>
{% endblock %}
